<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Profile Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-cards">
        <div class="card" data-role="admin">
            <img src="profile1.jpg" alt="Profile 1">
            <h2>Person One</h2>
            <p class="bio">Short bio here.</p>
            <a href="#" class="contact-link">Contact</a>
        </div>
        <div class="card" data-role="user">
            <img src="profile2.jpg" alt="Profile 2">
            <h2>Person Two</h2>
            <p class="bio">Short bio here.</p>
            <a href="#" class="contact-link">Contact</a>
        </div>
        <div class="card" data-role="guest">
            <img src="profile3.jpg" alt="Profile 3">
            <h2>Person Three</h2>
            <p class="bio">Short bio here.</p>
            <a href="#" class="contact-link">Contact</a>
        </div>
    </div>
</body>
</html>
